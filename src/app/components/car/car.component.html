<div class="col-md-6">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Model Yılı</th>
                <th>Günlük Fiyat</th>
                <th>Tanımı</th>
                <th>Marka</th>
                <th>Renk</th>
            </tr>
        </thead>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
        </tr>
    </table>
</div>
